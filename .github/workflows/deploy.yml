name: Deploy Docara

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: composer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JavaScript dependencies
        run: YARN_IGNORE_ENGINES=1 yarn install

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Build frontend assets
        run: yarn prod

      - name: Build static site
        run: ./vendor/bin/jigsaw build production

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ vars.SSH_SERVER }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT }}
          script: |
            set -e
            cd /var/www/dev/data/git/ui-doc-template
            git pull --ff-only origin main
            export YARN_IGNORE_ENGINES=1
            yarn install
            composer install --no-dev --prefer-dist --no-interaction
            yarn prod
            ./vendor/bin/jigsaw build production
            rsync -av --delete /var/www/dev/data/git/ui-doc-template/build_production/ /var/www/dev/data/www/ui.simai.io/
